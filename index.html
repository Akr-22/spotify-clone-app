<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify . Music Beyond Imagination .</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="1" class="brand"><img src="spotify-logo-png-7053.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1> Best of NCS-No copyright issue</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1" >
                    <span class="songname">Let Her Go</span>
                    <span class="songlistplay"><span class="timespan"> 5:34<i id="0" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Country Roads</span>
                    <span class="songlistplay"><span class="timespan"> 5:34<i id="1" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Haule Haule Vadon Se</span>
                    <span class="songlistplay"><span class="timespan"> 5:34<i id="2" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Zaroori Tha</span>
                    <span class="songlistplay"><span class="timespan"> 5:34<i id="3" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">At My Worst</span>
                    <span class="songlistplay"><span class="timespan"> 5:34<i id="4" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i  class="fa-solid fa-3x fa-backward-step" id="previous" ></i>
            <i  class="fa-solid fa-3x fa-circle-play" id="masterplay" ></i>
            <i  class="fa-solid fa-3x fa-forward-step" id="next" ></i>
        </div> 
        <div class="songinfo">
            <img src="play.gif" width="43px" alt="" id="gif"><span id="mastersongname">Let Her Go</span>
        </div>             
    </div>
    <script src="https://kit.fontawesome.com/d520685734.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
